<!--<strong> No data for this year </strong>-->
<treasure-overlay-spinner active='spinner.active'>
<div>
    <!--<div class="bordered-container">
        Hello
        </div>-->
    <div class="container">
        <form name="rankingCheckListForm" id="rankingCheckListForm" class="form-inline">
            <div class="row">
                <!--<div class="col-md-6">-->
                <div class="col-md-12">
                    <ul class="list-inline">
                    <!--<ul class="dropdown-menu">-->
                        <li ng-repeat="checkRecord in rankingCheckList" class="col-md-1">
                            <div class="checkbox checkbox-primary">
                                <input type="checkbox" ng-model="checkRecord.value"><div>{{checkRecord.name}}</div></input>
                            </div>
                        </li>
                    </ul>
                </div>
             </div>
             <div class="row">
                <div class="col-md-4">
                    <!--<label style="float:left" for="yearSelect" id="yearSelect">{{langValues.selectYearTitle}}:-->
                    <!--<label for="yearSelect" id="yearSelect">{{langValues.selectYearTitle}}:
                        </label>-->
                        <!--<span class="inline">-->
                    <span style="display:inline-block;">
                        {{langValues.selectYearTitle}}:
                    </span>
                    <div class="dropdown" style="display:inline-block;">
                        <button class="btn btn-primary dropdown-toggle btn-sm" type="button" data-toggle="dropdown" id="yearDropdownMenu">
                            {{yearSelect.selectedYear.value}}
                            <!--{{currentSelectedYear}}-->
                            <span class="caret">
                            </span>
                        </button>
                        <!--<ul class="dropdown-menu dropdown-menu-narrow" aria-labelledby="yearDropdownMenu">-->
                        <ul class="dropdown-menu" aria-labelledby="yearDropdownMenu">
                            <li ng-repeat="year in yearSelect.availableYears">
                                <div id="yearId{{year.id}}" ng-click="setYear(year.id)">
                                    {{ year.value }}
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4">
                    <!--<label for="recordsPerPageSelect" id="recordsPerPageSelect">{{langValues.selectPerPageTitle}}: </label>-->

                    <span style="display:inline-block;">
                        {{langValues.selectPerPageTitle}}:
                    </span>
                    <div class="dropdown" style="display:inline-block;">
                        <button class="btn btn-primary dropdown-toggle btn-sm" type="button" data-toggle="dropdown" id="recordsPerPageDropdownMenu">
                            {{paginationParameters.recordsPerPageSelection.selectedSize.value}}
                            <span class="caret">
                            </span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-narrow" aria-labelledby="recordsPerPageDropdownMenu">
                            <li ng-repeat="pageSize in paginationParameters.recordsPerPageSelection.availableSizes">
                                <div id="pageSizeId{{pageSize.id}}" ng-click="setPageSize(pageSize.id)">
                                    {{ pageSize.value }}
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4">
                    <button type="submit" ng-click="sendSelected()" class="btn btn-primary btn-sm">
                        {{langValues.applyButtonTitle}}
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div name="correlationMatrixContainer" id="correlationMatrixContainer" ng-show="showCorrelationMatrix">
            <strong>
                {{langValues.correlationMatrixTitle}}
            </strong>
            <button type="submit" ng-click="downloadCorrelationMatrixAsCSV()" class="btn btn-primary btn-sm"> {{langValues.downloadAsCSVButtonTitle}} </button>
            <button type="submit" ng-click="downloadCorrelationMatrixAsXLS()" class="btn btn-primary btn-sm"> {{langValues.downloadAsXLSButtonTitle}} </button>
            <span ng-if="correlationMatrix">
                <table class="table-bordered table-condensed">
                    <tbody>
                        <tr ng-repeat="matrixRow in correlationMatrix">
                            <td ng-repeat="matrixElement in matrixRow track by $index">
                                {{ matrixElement }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </span>
        </div>
        <button class="btn btn-primary btn-sm" ng-click="showCorrelationMatrix = !showCorrelationMatrix" ng-init="showCorrelationMatrix = false">
            <div ng-show="!showCorrelationMatrix">
                {{langValues.showCorrelationMatrixButtonTitle}}
            </div>
            <div ng-show="showCorrelationMatrix">
                {{langValues.hideCorrelationMatrixButtonTitle}}
            </div>
        </button>
    </div>
    <div class="container">
        <button type="submit" ng-click="downloadTableAsCSV()" class="btn btn-primary btn-sm"> {{langValues.downloadAsCSVButtonTitle}} </button>
        <button type="submit" ng-click="downloadTableAsXLS()" class="btn btn-primary btn-sm"> {{langValues.downloadAsXLSButtonTitle}} </button>
        <table class="table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <td ng-repeat="header in rankingTable.headers">
                        {{ header }}
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in rankingTable.records">
                    <td ng-repeat="item in record track by $index">
                        {{ item }}
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="{{tableWidth}}" align="center">
                        <div>
                            <ul class="pagination">
                                <li ng-class="prevPageDisabled()">
                                    <a class="btn btn-primary btn-sm" href="" ng-click="goToFirstPage()">&laquo;</a>
                                </li>
                                <li ng-class="firstPageDisabled()">
                                    <a class="btn btn-primary btn-sm" href="" ng-click="goToPrevPage()">&lsaquo;</a>
                                </li>
                                 <li ng-repeat="pageNum in paginationParameters.showedPagesNumsArray track by $index" ng-class="{active: pageNum == paginationParameters.currentPageNum}" ng-click="goToPage(pageNum)">
                                    <a class="btn btn-primary btn-sm" href="">{{ pageNum }}</a>
                                </li>
                                <li ng-class="lastPageDisabled()">
                                    <a class="btn btn-primary btn-sm" href="" ng-click="goToNextPage()">&rsaquo;</a>
                                </li>
                                <li ng-class="nextPageDisabled()">
                                    <a class="btn btn-primary btn-sm" href="" ng-click="goToLastPage()">&raquo;</a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
</treasure-overlay-spinner>
